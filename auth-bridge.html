<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer - Authentication Bridge</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.15);
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .success {
            background: rgba(34, 197, 94, 0.2);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
        }
        
        .landing-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .landing-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>Authentication Bridge</h1>
        <p>This page helps connect your YouTube Summarizer extension with secure authentication.</p>
        
        <div id="status" class="status">
            üîÑ Checking authentication status...
        </div>
        
        <p id="instructions">
            Please wait while we check if you're already signed in...
        </p>
        
        <a href="http://localhost:3000/signin" target="_blank" class="landing-btn" id="landing-link" style="display: none;">
            üåê Go to Sign In Page
        </a>
    </div>

    <script>
        async function checkAndTransferAuth() {
            try {
                // Check if there's a token in localStorage (from landing page)
                const token = localStorage.getItem('youtube_summarizer_token');
                const userData = localStorage.getItem('youtube_summarizer_user');
                
                if (token && userData) {
                    document.getElementById('status').innerHTML = '‚úÖ Authentication found! Transferring to extension...';
                    document.getElementById('status').className = 'status success';
                    
                    // Send to extension
                    const user = JSON.parse(userData);
                    chrome.runtime.sendMessage({
                        action: 'storeUserToken',
                        token: token,
                        user: {
                            id: user.id,
                            name: user.name,
                            email: user.email,
                            picture: user.picture,
                            role: user.role,
                            subscription: user.subscription
                        }
                    }, (response) => {
                        if (response && response.success) {
                            document.getElementById('status').innerHTML = 'üéâ Authentication successful! You can now close this tab.';
                            document.getElementById('instructions').innerHTML = 'Return to YouTube and try using the summarizer again. The extension should now work!';
                            
                            // Auto-close after 3 seconds
                            setTimeout(() => {
                                window.close();
                            }, 3000);
                        } else {
                            throw new Error('Failed to store in extension');
                        }
                    });
                } else {
                    // No auth found, show landing page link
                    document.getElementById('status').innerHTML = '‚ùå No authentication found';
                    document.getElementById('status').className = 'status error';
                    document.getElementById('instructions').innerHTML = 'Please sign in on the landing page first, then return here.';
                    document.getElementById('landing-link').style.display = 'inline-block';
                }
            } catch (error) {
                console.error('Auth transfer error:', error);
                document.getElementById('status').innerHTML = '‚ùå Authentication transfer failed';
                document.getElementById('status').className = 'status error';
                document.getElementById('instructions').innerHTML = 'Please try signing in again on the landing page.';
                document.getElementById('landing-link').style.display = 'inline-block';
            }
        }
        
        // Check auth when page loads
        checkAndTransferAuth();
        
        // Also check periodically if user signs in on landing page
        setInterval(checkAndTransferAuth, 2000);
    </script>
</body>
</html>
