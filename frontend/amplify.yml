version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: 'sitemap.xml'
      headers:
        - key: 'Content-Type'
          value: 'application/xml; charset=utf-8'
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: 'robots.txt'
      headers:
        - key: 'Content-Type'
          value: 'text/plain; charset=utf-8'
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
